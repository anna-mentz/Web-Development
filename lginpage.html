<!-- Project 1: Log in page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="lginpage.css">
</head>
<body>
    <div class="container-fluid">

        <div class="container">
            <div class="row">
                <h1 class="text-grey">Login</h1>
            </div>
            <h1></h1>
            
            <form>
                <div class="row">
                    <input class="email" type="email" required placeholder="E-mail">
                    <span></span>
                </div>
                <div class="row">
                    <input class="password" type="password" required minlength="8" placeholder="password">
                    <span></span>
                </div>
                <div class="row">
                    <button class="submit-button" type="submit">Sign In</button>
                </div>
            </form>  


            <div class="row paddingbotton-50 text-small">
                <a class="text-grey" href="">Lost your password?</a>
            </div>



        </div>
        
        <div class="row halign paddingbotton-20">
            <p class="text-white"> Don't have an account? <a class="text-white" href="">Sign up here!</a></p>
        </div>
            


    </div>
    
</body>
</html>
